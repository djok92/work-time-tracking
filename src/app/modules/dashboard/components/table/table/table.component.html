<div class="users-table mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="Total Clocked in time">
      <th mat-header-cell *matHeaderCellDef> Total Clocked in time </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="Total Productive time">
      <th mat-header-cell *matHeaderCellDef> Total Productive time </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="Total Unproductive time">
      <th mat-header-cell *matHeaderCellDef> Total Unproductive time </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="Productivity ratio">
      <th mat-header-cell *matHeaderCellDef> Productivity ratio </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="See more details">
      <th mat-header-cell *matHeaderCellDef> See more details </th>
      <td mat-cell *matCellDef="let user"> <button mat-raised-button color="warn"
          (click)="runMoreDetailsEvent(user)">See more details</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumnNames;"></tr>

  </table>
  <mat-paginator [length]="paginationData.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    (page)="runEmitPaginatorEvent($event)"></mat-paginator>
</div>
